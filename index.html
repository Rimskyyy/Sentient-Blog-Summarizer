<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Blog Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    header img {
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8rem;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .blog-card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }
    .blog-card:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.15);
    }
    .blog-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }
    .blog-card p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .btn {
      padding: 10px 18px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
      display: inline-block;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
    }
    .summary, .quiz, .result {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 25px;
      margin: 25px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .quiz h3 { margin-top: 0; }
    .option {
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      transition: 0.3s;
    }
    .option:hover {
      background: rgba(255,255,255,0.2);
    }
    .correct { background: #28a745 !important; color: #fff; }
    .wrong { background: #dc3545 !important; color: #fff; }
    footer {
      text-align: center;
      padding: 25px 15px;
      margin-top: 40px;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    footer img.pfp {
      height: 65px;
      width: 65px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .socials {
      margin-top: 10px;
    }
    .socials a, .socials span {
      margin: 0 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }
    .socials img {
      height: 20px;
      width: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://pbs.twimg.com/profile_images/1966252290500710400/iacpKDQc_400x400.jpg" alt="Sentient Logo">
  <h1>Sentient Blog Summarizer</h1>
  <p>Beautiful summaries & fun quizzes from Sentient blogs</p>
</header>

<div class="container" id="mainContent">
  <h2>Available Blogs</h2>
  <div class="blog-list" id="blogList"></div>
</div>

<footer>
  <img class="pfp" src="https://pbs.twimg.com/profile_images/1868541602320293888/-rPhBPR0_400x400.jpg" alt="Risky">
  <p>Made by Risky</p>
  <div class="socials">
    <a href="https://x.com/risky_xyz" target="_blank">
      <img src="https://pbs.twimg.com/profile_images/1861160031061745664/_BKu0vhx_400x400.jpg" alt="X"> @risky_xyz
    </a>
    <span>
      <img src="https://pbs.twimg.com/profile_images/1795851438956204032/rLl5Y48q_400x400.jpg" alt="Discord"> riskyyy.xd
    </span>
  </div>
</footer>

<script>
  const blogs = [
    {
      title: "GRID Just Got an Upgrade",
      url: "https://blog.sentient.xyz/posts/grid-just-got-an-upgrade",
      summary: "The GRID introduces “Spaces” in Sentient Chat for better orchestration of agents, models, and workflows.",
    },
    {
      title: "Recursive Open Meta Agent (ROMA)",
      url: "https://blog.sentient.xyz/posts/recursive-open-meta-agent",
      summary: "ROMA is a meta-agent framework that recursively breaks tasks into subtasks and aggregates their results.",
    },
    {
      title: "What is GRID",
      url: "https://blog.sentient.xyz/posts/what-is-grid",
      summary: "GRID is Sentient’s open ecosystem of agents, models, and tools. Queries are split, routed, and recombined.",
    },
    {
      title: "What is Sentient",
      url: "https://blog.sentient.xyz/posts/what-is-sentient",
      summary: "Sentient aims to build open, community-driven AGI instead of closed proprietary systems.",
    },
    {
      title: "How Does the GRID Orchestrate Intelligence",
      url: "https://blog.sentient.xyz/posts/how-does-the-grid-orchestrate-intelligence",
      summary: "GRID orchestrates intelligence by routing, atomizing queries, and merging outputs from multiple agents.",
    },
    {
      title: "Context Manipulation Attacks",
      url: "https://blog.sentient.xyz/posts/context-manipulation-attacks",
      summary: "Malicious context injections threaten agent safety. The post suggests memory isolation and integrity checks.",
    },
    {
      title: "Why AI Isn’t a Coding Grandmaster Yet",
      url: "https://blog.sentient.xyz/posts/why-ai-isnt-a-coding-grandmaster-yet",
      summary: "Explores methods to train open models like Dobby-CP to achieve coding grandmaster-level performance.",
    },
    {
      title: "Doesn’t Sound Like a Corporate Robot",
      url: "https://blog.sentient.xyz/posts/doesnt-sound-like-a-corporate-robot",
      summary: "Token-level routing lets models balance authentic tone with factual accuracy.",
    },
    {
      title: "Fingerprinting: Enabling Open-Source Monetization",
      url: "https://blog.sentient.xyz/posts/fingerprinting-enabling-open-source-monetization-on-the-model-layer",
      summary: "Fingerprinting embeds hidden signatures in models to verify ownership and enable monetization.",
    },
    {
      title: "Open Deep Search: Closing the Gap",
      url: "https://blog.sentient.xyz/posts/open-deep-search-closing-the-gap-between-proprietary-and-open-source-search-ai",
      summary: "Open Deep Search (ODS) combines reasoning + search, closing the gap between open and closed systems.",
    },
    {
      title: "AI Agents in Cryptoland",
      url: "https://blog.sentient.xyz/posts/ai-agents-in-cryptoland",
      summary: "Discusses AI agents in blockchain ecosystems and risks they face in crypto environments.",
    }
  ];

  const blogList = document.getElementById("blogList");
  const mainContent = document.getElementById("mainContent");

  function renderBlogList(){
    mainContent.innerHTML = `<h2>Available Blogs</h2><div class="blog-list" id="blogList"></div>`;
    const bl = document.getElementById("blogList");
    blogs.forEach((blog, idx) => {
      const card = document.createElement("div");
      card.className = "blog-card";
      card.innerHTML = `
        <h3>${blog.title}</h3>
        <p>${blog.summary}</p>
        <a href="#" class="btn" onclick="openBlog(${idx}); return false;">Read Summary</a>
      `;
      bl.appendChild(card);
    });
  }

  function openBlog(index) {
    const blog = blogs[index];
    mainContent.innerHTML = `
      <h2>${blog.title}</h2>
      <div class="summary">
        <h3>Summary</h3>
        <p>${blog.summary}</p>
        <a href="${blog.url}" target="_blank" class="btn">Read Full Blog →</a>
      </div>
      <button class="btn" style="margin-top:20px;" onclick="renderBlogList()">← Back to Blogs</button>
    `;
  }

  // Initial render
  renderBlogList();
</script>

</body>
</html>
